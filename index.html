<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="public/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
<body>

<div class ="container">
<div class="header">
  <h1>IP Adress Tracker</h1>
  <input class ="ip-input" type="text" id="ip">
  <button class = "send" type="submit" name="button"></button>
  <div class="attribution">
  </div>
</div>
<div class="display-data">
  <div class = "data-box" id="displayIP">
    <p>IP ADDRESS</p>
    <p class="info"></p>
  </div>
  <div class="spacer"></div>
  <div class = "data-box" id="displayLocation">
    <p>LOCATION</p>
    <p class="info"></p>
  </div>
  <div class="spacer"></div>
  <div class = "data-box" id="displayTimezone">
    <p>TIMEZONE</p>
    <p class="info"></p>
  </div>
  <div class="spacer"></div>
  <div class = "data-box" id="displayISP">
    <p>ISP</p>
    <p class="info"></p>
  </div>
</div>
  <div id ="map"></div>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>
</html>
